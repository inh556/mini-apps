<!DOCTYPE html>
<html>
<head>
	<title>Connect four</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div id="infoArea">
		<form id="inputArea">
			<input type="text" id="firstPlayer" placeholder="enter firstPlayer name">
			<input type="text" id="secondPlayer" placeholder="enter secondPlayer name">
			<input type="submit" name="submit">
		</form>
		<div id="players"> VS </div>
		<div id="scores"> 0 : 0</div>
		<div id="rounds"> rounds:</div>
	</div>
	<div id="board"></div>
	<div id="footer">
		<div id="warning"></div>
		<button type="button"  onclick="startNewGame()">Start A new Game!</button>
	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="./app.js"></script> 
</body>
</html>
